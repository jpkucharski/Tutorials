<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Rest Example: Post</title>

<body>


	

	<h1>Employess list</h1>
	<div id="get_inventory"></div>
	<br />

	<h1>Add to database:</h1>
	<br />
	<form id="post_example" name="post_example" action="#">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" id="name" maxlength="50"
					value="Magda"></td>

			<tr>

	</form>

	<br />
	<div id="div_ajaxResponse"></div>
