<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Rest Example: Post</title>

<script src="js/jquery-min.js"></script>
<script src="js/polyfill.js"></script>
<script src="js/post.js"></script>
</head>
<body>

	<h1>API Post Example</h1>

	<form id="post_example" name="post_example" action="#">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" id="name" maxlength="50"
					value="Alice"></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="text" name="email" id="email" maxlength="20"
					value="alice@gmail.com"></td>
			</tr>
			<tr>
				<td>Profession</td>
				<td><input type="text" name="profession" id="profession"
					maxlength="50" value="consultant"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" name="submit_2" id="submit_2"
					value="Submit"> Using JSON Array and Object</td>
			</tr>
		</table>
	</form>
	<br />
	<div id="div_ajaxResponse"></div>

</body>
</html>
